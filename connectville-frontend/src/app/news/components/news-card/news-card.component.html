<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title
      >{{ news.publisher }}
      <mat-icon *ngIf="news.isPinned">push_pin</mat-icon></mat-card-title
    >

    <button
      mat-fab
      color="primary"
      aria-label="Example icon button with a delete icon"
      (click)="deleteNews()"
      *appPermission="'admin'"
    >
      <mat-icon>delete</mat-icon>
    </button>

    <button
      mat-fab
      color="warn"
      aria-label="Example icon button with a bookmark icon"
      (click)="pinPost()"
      *appPermission="'admin'"
    >
      <mat-icon>bookmark</mat-icon>
    </button>
    <mat-card-subtitle>{{ news.publishDate }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <p>
      {{ news.text }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <!-- <span id="number-likes">{{ news.likes.size }}</span> -->
    <i class="material-icons">thumb_up_off_alt</i>
    <i class="material-icons" (click)="openDialog()">add_comment</i>
    <i class="material-icons" (click)="openDialogSeeComments()">comment</i>
  </mat-card-actions>
</mat-card>
