<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">
    <!-- 25 % din screen witdh -->
    <mat-toolbar color="primary">Login Page</mat-toolbar>
    <form
      (ngSubmit)="submitForm()"
      [formGroup]="form"
      autocomplete="off"
      fxLayoutAlign="stretch"
      fxLayout="column"
      class="login-form"
    >
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username" />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        />
      </mat-form-field>
      <button mat-raised-button type="submit">Login</button>
    </form>
  </mat-card>
</div>
