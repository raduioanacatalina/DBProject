<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="35">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span>Create Post</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <form
      [formGroup]="form"
      class="myForm"
      (ngSubmit)="submitDetails(form)"
      fxLayoutAlign="stretch"
      fxLayout="column"
    >
      <mat-form-field appearance="standard" class="myInput">
        <mat-label> What are you thinking of? (max. 280 char) </mat-label>
        <input
          matInput
          placeholder="Type description"
          formControlName="text"
          #textInput
        />
      </mat-form-field>

      <mat-form-field appearance="standard" class="myInput">
        <mat-label> Topics (ex: "#java, #backend, #db") </mat-label>
        <input
          matInput
          placeholder="Type topics"
          formControlName="topics"
          #topicsInput
        />
      </mat-form-field>

      <mat-form-field appearance="standard" class="myInput">
        <mat-label> CoP (Tech, HR or Legal) </mat-label>
        <input
          matInput
          placeholder="Type CoP"
          formControlName="cop"
          #topicsInput
        />
      </mat-form-field>
      <mat-form-field>
        <div>
          <mat-toolbar>
            <input
              matInput
              [value]="
                selectedFileNames.length ? selectedFileNames : 'Upload an image'
              "
            />
          </mat-toolbar>

          <input
            type="file"
            id="fileInput"
            formControlName="image"
            accept="image/*"
            multiple
            (change)="selectFiles($event)"
          />
        </div>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="myButton"
        [disabled]="!form.valid"
      >
        Submit
      </button>
    </form>
  </mat-card>
</div>
